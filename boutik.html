<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boutik - Ralph Xpert</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      padding: 70px 20px 40px;
      max-width: 900px;
      margin: 0 auto;
      line-height: 1.6;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 0;
      margin-bottom: 40px;
    }
    nav ul li a {
      color: #00cc66;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    h1 {
      text-align: center;
      color: #00cc66;
      margin-bottom: 40px;
    }
    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 20px;
    }
    .product-item {
      background: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
      text-align: center;
      padding-bottom: 15px;
    }
    .product-item:hover {
      transform: translateY(-5px);
    }
    .product-item img {
      width: 100%;
      height: 140px;
      object-fit: contain;
      background: #222;
      padding: 10px;
    }
    .product-item h4 {
      margin: 10px 0 6px;
      color: #aaffaa;
      font-size: 1.1rem;
    }
    .product-item p.price {
      color: #00cc66;
      font-weight: 700;
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    .product-item button {
      background: #00cc66;
      border: none;
      color: #111;
      font-weight: 700;
      padding: 10px 25px;
      border-radius: 30px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background 0.3s ease;
    }
    .product-item button:hover {
      background: #009944;
      color: #eee;
    }
    footer {
      background: #111;
      color: #aaa;
      padding: 20px 30px;
      text-align: center;
      border-top: 1px solid #00cc66;
      font-size: 0.9rem;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="accueil.html">Accueil</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="boutik.html">Boutik</a></li>
      <li><a href="contact.html">Kontak</a></li>
    </ul>
  </nav>

  <h1>Boutik</h1>

  <div class="shop-grid">
    <div class="product-item">
      <img src="https://via.placeholder.com/200x140?text=Produit+1" alt="Produit 1" />
      <h4>T-shirt Ralph Xpert</h4>
      <p class="price">15 €</p>
      <button>Achte kounye a</button>
    </div>
    <div class="product-item">
      <img src="https://via.placeholder.com/200x140?text=Produit+2" alt="Produit 2" />
      <h4>Casquette Ralph Xpert</h4>
      <p class="price">10 €</p>
      <button>Achte kounye a</button>
    </div>
    <div class="product-item">
      <img src="https://via.placeholder.com/200x140?text=Produit+3" alt="Produit 3" />
      <h4>Sticker Ralph Xpert</h4>
      <p class="price">5 €</p>
      <button>Achte kounye a</button>
    </div>
  </div>

  <footer>
    <p>© 2025 Ralph Xpert. Tous droits réservés.</p>
    <p>
      <a href="#">Conditions d'utilisation</a> | 
      <a href="#">Politique de confidentialité</a> | 
      <a href="#">Aide</a>
    </p>
    <p>Conçu avec ❤️ par Ralph Xpert</p>
  </footer>

</body>
</html>
